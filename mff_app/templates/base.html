<!-- Flask -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MFF{% endblock %}</title>
    <!-- Подключение CSS Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение пользовательского CSS -->
    <link rel="stylesheet" type="text/css" href='/static/styles.css'>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="p-3">
        <div class="container d-flex align-item-center justify-content-between">
            <!-- Добавление заголовка -->
            <div class="d-flex align-item-center">
                <h1 class="h4 m-0">
                    <a href="/" class="text-white text-decoration-none">Мои любимые фильмы</a>
                </h1>
            </div>
            <!-- Навигация -->
            <nav>
                <a href="/" class="text-white me-3">Главная</a>
                <a href="/films/" class="text-white me-3">Каталог</a>
            </nav>
        </div>
    </header>
    <!-- Основной контент -->
    <main class="container my-5">
        {% block content %}
        <!-- Контент страницы -->
        {% endblock %}
    </main>
    <!-- Подвал -->
    <footer class="bg-light text-center py-3">
        <p>© 2025, Приложение для своих</p>
    </footer>
    <!-- Скрипты Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
